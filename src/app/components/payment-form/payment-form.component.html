<h2>Add Payment</h2>
<form (ngSubmit)="submitPayment()">
    <label for="firstName">First Name</label>
    <input id="firstName" [(ngModel)]="paymentData.payee_first_name" required />
    <label for="lastName">Last Name</label>
    <input id="lastName" [(ngModel)]="paymentData.payee_last_name" required />
    <label for="paymentStatus">Status</label>
    <select id="paymentStatus" [(ngModel)]="paymentData.payee_payment_status">
        <option value="pending">Pending</option>
        <option value="due_now">Due Now</option>
        <option value="completed">Completed</option>
    </select>
    <label for="dueAmount">Due Amount</label>
    <input id="dueAmount" type="number" [(ngModel)]="paymentData.due_amount" required />
    <label for="currency">Currency</label>
    <input id="currency" [(ngModel)]="paymentData.currency" required />
    <button type="submit">Submit</button>
</form>
