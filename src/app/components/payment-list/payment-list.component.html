<h2>Payment List</h2>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
            <th>Due Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let payment of payments">
            <td>{{ payment.payee_first_name }}</td>
            <td>{{ payment.payee_last_name }}</td>
            <td>{{ payment.payee_payment_status }}</td>
            <td>{{ payment.due_amount }}</td>
            <td>
                <button (click)="deletePayment(payment._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
